<!DOCTYPE html>
<html>
  <head>
    <title>Toby - A YouTube Player For The Desktop</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Mono|Space+Mono+VT323+Inconsolata">
    <link rel="stylesheet" href="./public/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./public/stylesheets/main.css">

    <script src="./public/components/jquery/dist/jquery.min.js"></script>

    <script>
      if(navigator.userAgent.includes("Electron")) {
        window.$ = window.jQuery = require("./public/components/jquery/dist/jquery.min.js");
      }
    </script>

    <script src="./public/components/keymaster/keymaster.js"></script>
  </head>
  <body>
    <div id="loading">
      <i class="fa fa-spinner fa-spin fa-2x fa-fw margin-bottom"></i>
    </div>
    <div id="content"></div>
    <webview id="webview" allowtransparency disablewebsecurity allowpopups></webview>

    <script src="./build/platform.js"></script>
  </body>
</html>
